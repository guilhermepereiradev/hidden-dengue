<!DOCTYPE html>
<html lang="pt-br">
<head>

    <div class="content">
        <img class="imagem-cenario" src="/assets//primeira fase/primeirafase.png" alt="Cenário">

                Havia um quintal de um homem chamado Sr. Valente, em um certo dia choveu bastante e encheu seus recipientes com água,

            </div>
            <div class="objetos">
                <img class="objeto-imagem" src="/assets/primeira fase/potedesfocado.png" alt="pote">
                <img class="objeto-imagem" src="/assets/primeira fase/pneudesfocado.png" alt="pneu">
                <img class="objeto-imagem" src="/assets/primeira fase/caixadaguadesfocado.png" alt="caixa d'água">
                <img class="objeto-imagem" src="/assets/primeira fase/baldecomaguadesfocado.png" alt="balde com água">
            </div>
        </div>
    </div>
    <div class="voltar">
        <a href="/index.html">
            <button>Voltar</button>
        </a>
    </div>
    <audio id="audio" src="/audio/trilhaSonora.mp3"></audio>
    <img id="botaoReproduzir" src="/img/desativado.png" alt="Play">
